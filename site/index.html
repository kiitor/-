<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事前販売管理</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="text-align: center; margin-top: 40%;">
        <form action="" method="get">
            <select name="grade" id="grade">
                <option value="1">1年</option>
                <option value="2">2年</option>
                <option value="3">3年</option>
                <option value="4">4年</option>
                <option value="5">5年</option>
                <option value="6">6年</option>
                <option value="7">教師</option>
            </select>
            <br>
            <select name="class" id="class">
                <option value="a">A組</option>
                <option value="b">B組</option>
                <option value="c">C組</option>
                <option value="d">D組</option>
                <option value="e">E組</option>
                <option value="">教師</option>
            </select>
            <br>
            <Input type="number" min="1" max="50" value="1" width="10px"></Input>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
